<div class="grid-container">
    <section class="header-logo-name">
        <img
            nz-image
            height="60px"
            nzSrc="https://cdn.discordapp.com/attachments/999832468691632218/1009964486968496148/logotransparente.png"
            alt=""
        />
    </section>
    <section class="header-menu">
        <a nz-button nzType="text" [nzSize]="'large'" routerLink="home">
            <i nz-icon nzType="file-text-fill" class="white-text text-nowrap"></i>
            <span class="white-text text-nowrap">News</span>
        </a>
        <a nz-button nzType="text" [nzSize]="'large'">
            <i nz-icon nzType="smile-fill" class="white-text text-nowrap"></i>
            <span class="white-text text-nowrap">Users</span>
        </a>
        <a nz-button nzType="text" [nzSize]="'large'">
            <i nz-icon nzType="trophy-fill" class="white-text text-nowrap"></i>
            <span class="white-text text-nowrap">Artists</span>
        </a>
    </section>
    <section class="header-button">
        <div *ngIf="logged | async; else elseBlock" style="width: 100%">
            <nz-space class="user-drodown-container" nzAlign="center" style="cursor: pointer" (click)="showProfileDrawer()">
                <div *nzSpaceItem class="text-position">
                    <span nz-typography class="white-text text-nowrap">
                        <strong>{{ (userInfo | async)!.name }}</strong>
                    </span>
                    <span nz-typography nzType="secondary" style="color: #dbe7de">{{ (userInfo | async)?.type == 'admin' ? 'Admin' : 'User' }}</span>
                </div>
                <nz-avatar *nzSpaceItem nzSize="large" [nzSrc]="(userInfo | async)!.avatar"></nz-avatar>
            </nz-space>
            <nz-drawer [nzClosable]="false" [nzVisible]="showProfile" nzPlacement="right" (nzOnClose)="hideProfileDrawer()">
                <ng-container *nzDrawerContent>
                    <nz-card style="width: 100%" [nzCover]="coverTemplate" [nzActions]="[actionEdit, actionLogOut]">
                        <nz-space nzDirection="vertical" nzAlign="center" style="width: 100%">
                            <nz-avatar *nzSpaceItem [nzSize]="64" [nzSrc]="(userInfo | async)!.avatar"></nz-avatar>
                            <span *nzSpaceItem nz-typography>
                                <strong>{{ (userInfo | async)?.name }}</strong>
                            </span>
                            <span *nzSpaceItem nz-typography nzType="secondary">{{ (userInfo | async)?.type == 'admin' ? 'Admin' : 'User' }}</span>
                        </nz-space>
                    </nz-card>
                    <ng-template #avatarTemplate>
                        <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
                    </ng-template>
                    <ng-template #coverTemplate>
                        <img nz-image [nzSrc]="(userInfo | async)!.cover" [nzFallback]="imgFall" />
                    </ng-template>
                    <ng-template #actionEdit>
                        <span nz-icon nzType="user" nz-tooltip nzTooltipTitle="Profile"></span>
                    </ng-template>
                    <ng-template #actionLogOut>
                        <span nz-icon nzType="logout" nz-tooltip nzTooltipTitle="Logout" (click)="onLogout()"></span>
                    </ng-template>
                </ng-container>
            </nz-drawer>
        </div>
        <ng-template #elseBlock>
            <nz-space>
                <button *nzSpaceItem nz-button nzType="primary" [nzSize]="'large'" (click)="onLogin()">
                    <i nz-icon nzType="login"></i>
                    Log In
                </button>
            </nz-space>
        </ng-template>
    </section>
    <main>
        <router-outlet></router-outlet>
    </main>
</div>
